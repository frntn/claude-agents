# DevOps Specialist Sub-Agent Configuration
name: "devops-specialist"
version: "1.0.0"
description: "Expert in CI/CD pipelines, deployment automation, and DevOps best practices for FSI Landing Zones"

# Claude Agent SDK settings
system_prompt: null  # Uses the agent's get_system_prompt() method
model: "claude-sonnet-4-5"
max_turns: null
permission_mode: "default"

# Allowed tools
allowed_tools:
  - "Read"
  - "Write"
  - "Bash"
  - "Grep"
  - "Glob"

# DevOps-specific configuration
devops:
  focus_areas:
    - "CI/CD pipelines"
    - "Deployment automation"
    - "Infrastructure testing"
    - "Rollback strategies"
    - "Blue-green deployments"
    - "GitOps workflows"

  technologies:
    - "Azure DevOps"
    - "GitHub Actions"
    - "Azure CLI"
    - "Bicep"
    - "Docker"
    - "Kubernetes"

  compliance_checks:
    - "Pipeline security (no hardcoded secrets)"
    - "Approval gates for production"
    - "Automated testing before deployment"
    - "Deployment logging and audit trails"
    - "Rollback capabilities"
